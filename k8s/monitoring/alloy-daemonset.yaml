apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  namespace: default
  labels:
    app: alloy
spec:
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      serviceAccountName: alloy
      containers:
        - name: alloy
          image: grafana/alloy:latest
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          args:
            - run
            - --server.http.listen-addr=0.0.0.0:12345
            - /etc/alloy/config.alloy
          ports:
            - containerPort: 12345
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
              readOnly: true
            - name: pod-logs
              mountPath: /var/log/pods
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: pod-logs
          hostPath:
            path: /var/log/pods
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: alloy
  namespace: default
  labels:
    app: alloy
spec:
  clusterIP: None
  ports:
    - port: 12345
      targetPort: 12345
      name: http
  selector:
    app: alloy
